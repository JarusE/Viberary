<div class="auth-container">
  <h2>Реєстрація в Viberary</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Ім’я</mat-label>
      <input matInput type="text" required [(ngModel)]="name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" required [(ngModel)]="email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" required [(ngModel)]="password" name="password" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Підтвердження пароля</mat-label>
      <input matInput type="password" required [(ngModel)]="confirmPassword" name="confirmPassword" />
    </mat-form-field>


    <button mat-raised-button color="accent" class="submit-button" type="submit">Зареєструватися</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <p class="link-text">
    Вже маєте акаунт? <a routerLink="/login">Увійти</a>
  </p>
</div>
